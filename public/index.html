<html>
    <head>
        <title>crypt.c</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <style>
            body{
                background-color:#0e0e21;
                color:#c1d3d3;
            }
            h1{
                text-shadow:0px 0px 0.15em #ffffff,-3px 0px 0.1em #ffffff;
                color:#e1f3f3;
                text-align:center;
            }
            input{
                color:#e1f3f3;
            }
            .Econtainer{
                display:flex;
            }
            .Dcontainer{
                margin-top:3em;
                display:flex;
            }

        </style>

    </head>
    <body>

        <div class="container">
            
            <h1>crypt.c</h1>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        
            <script type="text/javascript" src="cryptCore.js"></script>

            <form id="cryptForm">
                <fieldset>
                
                <div class="Econtainer">
                <div class="cTFEdiv">
                <label for="clearTextForEncription">clearText</label>
                <input id="clearTextForEncription" name="clearTextForEncription" type="text"/>
                </div>
                
                <div class="kFEdiv">
                <label for="keyForEncription">key</label>
                <input id="keyForEncription" name="keyForEncription" type="text" />
                </div>
                </div>

                <input id="encryptionButton" type="button" value="暗号化!" onclick="encrypt();">
                
                <label for="codeEncypted">code</label>
                <input id="codeEncrypted" name="codeEncrypted" type="text" />

                

                <div class="Dcontainer">
                <div class="cTFDdiv">
                <label for="codeForDecription">code</label>
                <input id="codeForDecription" name="codeForDecription" type="text" />
                </div>
                
                <div class="kFDdiv">
                <label for="keyForDecription">key</label>
                <input id="keyForDecription" name="keyForDecription" type="text" />
                </div>
                </div>

                <input id="deecryptionButton" type="button" value="復号化!" onclick="decrypt();">
                
                <label for="clearTextDecypted">clearText</label>
                <input id="clearTextDecrypted" name="clearTextDecrypted" type="text" />

                </fieldset>

            </form>

        </div>


    </body>
</html>
